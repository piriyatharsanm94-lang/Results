<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Exam Results</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="results.css">
  <link rel="icon" href="icon2.png">i
</head>
<body>

  <!-- Search Card -->
  <div class="search-card">
    <img src="icon2.png" alt="Board Logo" class="logo-search">
    <h2>Check Your Exam Results</h2>

    <div class="input-row">
      <label for="streamSelect">Stream</label>
      <select id="streamSelect">
        <option value="">Select Stream</option>
        <option value="Commerce">Commerce</option>
        <option value="Maths">Maths</option>
        <option value="Biology">Biology</option>
      </select>
    </div>

    <div class="input-row">
      <label for="indexInput">Index Number</label>
      <input type="text" id="indexInput" placeholder="Enter Index Number">
    </div>

    <button id="search-btn">Search</button>
    <div id="search-error" class="error-card" style="display:none;"></div>
  </div>

  <!-- Result Container -->
  <div id="result-container" class="result-container">
    <header>
      <img src="icon2.png" alt="Board Logo" class="logo">
      <h1>Ausdav Pilot Examinations</h1>
      <p class="sub-title">Official Examination Results</p>
      <p class="result-date" id="result-date"></p>
      <hr>
    </header>

    <!-- Student Info -->
    <section class="student-info"></section>

    <!-- Subject Results -->
    <section class="results">
      <h2>Subject Grades</h2>
      <table>
        <thead><tr><th>Subject</th><th>Grade</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Summary Section -->
    <section class="summary">
      <h2>Performance Summary</h2>
      <div class="summary-grid"></div>
    </section>

    <div class="actions no-print">
      <button onclick="backToSearch()">⬅ Back to Search</button>
    </div>

    <footer>
      <p>© 2025 Ausdav Examination Board. All rights reserved.</p>
      <p class="watermark">System-generated result – Verified by Examination Board</p>
    </footer>
  </div>

  <script src="Results.js"></script>
</body>
</html>
